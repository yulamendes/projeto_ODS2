<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro / Login - DoaFácil</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

  <header>
    <h1>DoaFácil</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="doar.html">Doar</a>
      <a href="solicitar.html">Solicitar</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Entrar ou Criar Conta</h2>

      <!-- Login -->
      <form class="form-box" id="loginForm" action="index.html" method="post">
        <h3>Login</h3>
        <label for="email-login">Email</label>
        <input type="email" id="email-login" name="email-login" required>

        <label for="senha-login">Senha</label>
        <input type="password" id="senha-login" name="senha-login" required>

        <button type="submit">Entrar</button>
      </form>

      <!-- Cadastro -->
      <form class="form-box" id="registerForm" action="index.html" method="post">
        <h3>Criar Conta</h3>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email-cadastro">Email</label>
        <input type="email" id="email-cadastro" name="email-cadastro" required>

        <label for="senha-cadastro">Senha</label>
        <input type="password" id="senha-cadastro" name="senha-cadastro" required>

        <label for="tipo">Tipo de Usuário</label>
        <select id="tipo" name="tipo">
          <option value="pessoa">Pessoa Física</option>
          <option value="empresa">Empresa</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <script src="js/alerts.js"></script>
  </main>

  <footer>
    <p>&copy; 2025 DoaFácil - Plataforma de Doação de Alimentos</p>
  </footer>

</body>
</html>
