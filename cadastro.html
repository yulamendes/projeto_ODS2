  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2e7d32;">
    <div class="container">

      <a class="navbar-brand" href="index.html">
        <img src="img/doa facil branco png.png" alt="DoaFácil" width="180">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> 
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>

  <main>
    <section class="form-container">
      <h2>Criar Conta</h2>

      <!-- Cadastro -->
      <form class="form-box" id="registerForm" action="index.html" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email-cadastro">Email</label>
        <input type="email" id="email-cadastro" name="email-cadastro" placeholder="Digite seu e-mail" required>

        <label for="senha-cadastro">Senha</label>
        <input type="password" id="senha-cadastro" name="senha-cadastro" placeholder="Digite sua senha" required>

        <label for="tipo">Tipo de Usuário</label>
        <select id="tipo" name="tipo">
          <option value="pessoa">Pessoa Física</option>
          <option value="empresa">Empresa</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
    <script src="js/alerts.js"></script>
  </main>
