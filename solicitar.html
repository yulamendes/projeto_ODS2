  <main>
    <section class="form-container">
      <h2>Solicitar Doação</h2>
      <form action="#" method="post">
        <label for="nome">Nome/Entidade</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome/Nome da instituição" required> 

        <label for="local">Localização</label>
        <input type="text" id="local" name="local" placeholder="Ex: Rua das Flores, 123" required>

        <label for="necessidade">Tipo de Alimento Necessário</label>
        <input type="text" id="necessidade" name="necessidade" placeholder="Ex: Leite, Hortifruti" required>

        <label for="urgencia">Nível de Urgência</label>
        <select id="urgencia" name="urgencia">
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>

        <button type="submit">Solicitar Ajuda</button>
      </form>
    </section>
  </main>
